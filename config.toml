baseurl = ""
languageCode = "en-us"
languageLang = "en"
title = "MIT OpenCourseWare"
relativeURLs = false
enableRobotsTXT = true

# RSS, categories and tags disabled for an easy start
# See configuration options for more details:
# https://gohugo.io/getting-started/configuration/#toml-configuration
disableKinds = ["RSS", "taxonomy", "taxonomyTerm"]

[module]
  [[module.imports]]
    path = "github.com/mitodl/ocw-hugo-theme"
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "data"
    target = "data"
  [[module.mounts]]
    source = "layouts"
    target = "layouts"
  [[module.mounts]]
    source = "static"
    target = "static"